@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	    <link rel='stylesheet' href='/assets/stylesheets/bootstrap.min.css'>
	    <script type='text/javascript' src='/assets/javascripts/bootstrap.js'></script>
	    <script type='text/javascript' src='/assets/javascripts/stravoskiscripts.js'></script>

    </head>
    <body ng-app="StravoSki">
    <div ng-controller="TopCtrl">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">@title</a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#" ng-click="doSyncWithStrava()">Re-Sync</a></li>
		      </ul>
			</div>
		  </div>
		</nav>
	    
	    <script type="text/ng-template" id="modalContent.html">
	        <div class="modal-header">
    	        <h4 class="modal-title">{{messageTitle}}</h3>
        	</div>
        	<div class="modal-body">
				<div class="row">
            		<div class="col-md-4">
              			<img ng-src="{{messageImage}}" style="width: 150px ; height: 150px ;"/>
            		</div>
            		<div class="col-md-6">
              			{{messageBody}}
            		</div>
          		</div>
			</div>
	        <div class="modal-footer">
    	        <button class="btn btn-primary" ng-click="ok()">OK</button>
        	</div>
    	</script>
	    
	    
	    <div class="container">
		    <div class="row">
	        @content
	        </div>
	    </div>

    </div>
    </body>
</html>
