@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	    <link rel='stylesheet' href='/assets/stylesheets/bootstrap.min.css'>
	    <link rel='stylesheet' href='/assets/stylesheets/main.css'>
	    <script type='text/javascript' src='/assets/javascripts/bootstrap.js'></script>
	    <script type='text/javascript' src='/assets/javascripts/stravoskiscripts.js'></script>

    </head>
    <body ng-app="StravoSki">
    <div ng-controller="TopCtrl">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">@title</a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
		      <ul class="nav navbar-nav navbar-right" ng-show="showTopMenu">
		        <li><a href="https://www.strava.com/" target="new">Strava.com</a></li>
		        <li><a href="#" ng-click="doSyncWithStrava()" data-toggle="tooltip" title="We believe that you do not need to touch this and we are doing our best to automate syncronization with Strava, but if you are sure that something is missed you can try to force your Strava ski activities syncronization with Stravoski service">Re-Sync*</a></li>
		        <li><a href="/logout">Logout</a></li>
		      </ul>
			</div>
		  </div>
		</nav>
	    <div class="container">
		    <div class="row">
	        @content
	        </div>
	    </div>

    </div>
    </body>
</html>
